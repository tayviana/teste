<ion-header>
  <ion-toolbar color="success">
    <ion-title>Calculadora VIVAFIT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Peso (kg)</ion-label>
    <ion-input type="number" [(ngModel)]="peso"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Altura (ex: 1.75)</ion-label>
    <ion-input type="number" [(ngModel)]="altura"></ion-input>
  </ion-item>

  <ion-button expand="block" color="success" (click)="calcular()" class="ion-margin-top">
    Calcular Meu Treino
  </ion-button>

  <!-- O erro estava aqui no resultoIMC, corrigi para resultadoIMC -->
  <ion-card *ngIf="resultadoIMC > 0" color="light">
    <ion-card-header>
      <ion-card-title>Seu IMC: {{ resultadoIMC | number:'1.1-2' }}</ion-card-title>
      <ion-card-subtitle>{{ classificacao }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h3>ğŸ‹ï¸ Seu Plano de Treino:</h3>
      <p>{{ sugestaoTreino }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
